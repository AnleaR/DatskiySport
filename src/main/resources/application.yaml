default: true
ktor:
  application:
    modules:
      - me.anlear.ApplicationKt.module
  deployment:
    # YOUR SERVER PORT
    port: 80
app:
  # URL, куда будут приходить запросы от Telegram
  url: "https://datskiysport.ru"
  # Раз в сколько часов будет происходить обновление секретного токена
  secretLifetime: 4
  telegram:
    botToken: "YOUR_BOT_TOKEN_HERE"
  database:
    url: "YOUR_URL"
    user: "YOUR_USER"
    password: "YOUR_PASSWORD"